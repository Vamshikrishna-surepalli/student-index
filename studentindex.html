<!DOCTYPE html>
<html>
<center>

  <head>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
    </style>
  </head>

  <body>

    <body>
      <h1>Student Information</h1>

      <form action="">
        Student Name:
        <input type="text" id="Student Name">
        <br>
        Date Of Birth:
        <input type="date" id="Date Of Birth">
        <br>
        Gender:
        Male:<input name="radio" value="male" id="male" type="radio">
        Female<input name="radio" value="female" id="female" type="radio">
        <br>
        <input type="button" id="submit" value="Submit">
        <br>
      </form>

      <table id="table">
        <tr>
          <th>Student Name</th>
          <th>Date Of Birth</th>
          <th>Gender</th>
        </tr>
      </table>

    </body>
    <script>

      document.getElementById("submit").onclick = function () {
        document.getElementById("table").style.display = "block";

        var table = document.getElementById("table");
        var row = table.insertRow(-1);
        var Student = row.insertCell(0);
        var DOB = row.insertCell(1);
        var gender = row.insertCell(2);
        var genderSelected;
        if (male.checked) {
          genderSelected = document.getElementById("male").value;
        }
        else {
          genderSelected = document.getElementById("female").value;
        }
        Student.innerHTML = document.getElementById("Student Name").value;
        DOB.innerHTML = document.getElementById("Date Of Birth").value;
        gender.innerHTML = genderSelected;
      }

    </script>
</center>

</html>
